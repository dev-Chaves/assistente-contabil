services:
  api:
    build: .
    container_name: nfe-api
    ports:
      - "8000:8000"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@db:27017/nfe_db?authSource=admin
      API_GEMINI_TOKEN: ${API_GEMINI_TOKEN}
    networks:
      - backend
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mongo
    container_name: nfe-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "mongo --disableImplicitCollectionCreation --eval 'db.runCommand(\"ping\").ok'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express
    container_name: nfe-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: db #
      ME_CONFIG_MONGODB_PORT: 27017
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mongo-data:

networks:
  backend:
    driver: bridge